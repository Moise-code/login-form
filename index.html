<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tech-up-skill-work</title>
    <link rel="stylesheet" href="/main.css" />
</head>

<body>
    <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    <div class="form">
        <form action="">
            <h1 class="form-header">
                Fill the form. <br />
                it's easy.
            </h1>
            <div class="full-form">
                <div class="form-division-left">
                    <div class="first-two-input">
                        <input type="text" name="Enter username" id="username" placeholder="First Name" />
                        <input type="text" name="Enter username" id="lastname" placeholder="Last Name" />
                    </div>
                    <div class="next-two-input">
                        <input type="text" name="Enter username" id="email" placeholder="Email" />
                        <label for="discussion">
                            Briefly tell us your project and your current goals. <br />
                            how can we help you?
                        </label>
                        <input type="text" name="Enter username" id="email" />
                        <button class="submit">Send Message</button>
                    </div>
                </div>

                <div class="left-note">
                    <div class="line"></div>
                    <div class="noteees">
                        <h2>Need presentation?</h2>
                        <p>
                            You like what we do, but you need to <br />
                            demonstrate your team as well. Easy! <br />
                            Directly download, print or share the <br />
                            link to a PDF with your colleagues.
                        </p>
                        <div class="imagename">
                        <img src="/images/download-icon.png" alt="" class="imago" />
                        <p class="imagename-p">company profile.pdf(32 mb.)</p>
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>

</html>
